  kitchen_home_previous:
    sequence:
      - service: media_player.media_previous_track
        data_template:
          entity_id: >
            {% if is_state('media_player.whole_house', 'playing') %}
              media_player.whole_house
            {%-elif is_state('media_player.main_floor', 'playing') %}
              media_player.main_floor
            {%-elif is_state('media_player.upper_main_floor', 'playing') %}
              media_player.upper_main_floor
            {% else %}
              media_player.kitchen_home
            {% endif %}
  kitchen_home_next:
    sequence:
      - service: media_player.media_next_track
        data_template:
          entity_id: >
            {% if is_state('media_player.whole_house', 'playing') %}
              media_player.whole_house
            {%-elif is_state('media_player.main_floor', 'playing') %}
              media_player.main_floor
            {%-elif is_state('media_player.upper_main_floor', 'playing') %}
              media_player.upper_main_floor
            {% else %}
              media_player.kitchen_home
            {% endif %}
  kitchen_home_play_pause:
    sequence:
      - service: media_player.media_play_pause
        data_template:
          entity_id: >
            {% if is_state('media_player.whole_house', 'playing') %}
              media_player.whole_house
            {%-elif is_state('media_player.main_floor', 'playing') %}
              media_player.main_floor
            {%-elif is_state('media_player.upper_main_floor', 'playing') %}
              media_player.upper_main_floor
            {% else %}
              media_player.kitchen_home
            {% endif %}
  kitchen_home_tts:
    sequence:
      - service: tts.google_say
        data_template:
          entity_id: media_player.kitchen_home
          message: "{{ states.input_text.kitchen_home_tts.state }}"